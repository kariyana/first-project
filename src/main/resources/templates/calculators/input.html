<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span th:insert="layouts/header::frag_header">
        header    
    </span>
    <h1>計算</h1>
    <div>
        <form action="finished.html" th:action="@{/calculators/post}" th:object="${calculatorForm}" method="post">
            <div th:errors="*{num1}" style="color: red;">エラー</div>
            <div th:errors="*{num2}" style="color: red;">エラー</div>
            <label for="num1">1つ目の数字</label><input type="text" name="num1" id="num1" th:field="*{num1}">
            <span>+</span>
            <label for="num2">2つ目の数字</label><input type="text" name="num2" id="num2" th:field="*{num2}">
            <span>=</span>
            <span th:text="${calResult}" type="text" name="name" id="name"></span><br>
            <button>計算</button>
        </form>
    </div>
</body>
</html>
