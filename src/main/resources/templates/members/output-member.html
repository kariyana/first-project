<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span th:insert="layouts/header::frag_header">
        header    
    </span>
    <h1>投稿内容</h1>
    <span th:text="${aa}"></span>
    <label for="name">名前:</label><span th:text="${member.name}" type="text" name="name" id="name"></span><br>
    <label for="age">年齢:</label><span th:text="${member.age}" type="text" name="age" id="age"></span><br>
    <label for="age">誕生日:</label><span th:text="${member.birthDay}" type="text" name="birthDay" id="birthDay"></span><br>
    <label for="money">所持金</label><span th:text="${member.money}" type="text" name="money" id="money"></span><br>
    <label for="gender">性別:</label><span th:text="${member.gender}" name="gender" id="gender"></span><br>
    <label for="hobby">趣味:</label><span th:each="hobby:${member.hobbyList}">
        <span th:text="${hobby}"></span><span>,</span>
    </span><br>
    <label for="comment"></label><span th:text="${member.comment}" name="comment" id="comment" cols="30" rows="10"></s>
</body>
</html>
