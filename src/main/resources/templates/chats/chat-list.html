<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
</head>
<body>
    <h1>チャット</h1>
    <div>
        <form action="chat-list.html" th:action="@{/chats/post}" method="post">
            <label for="name">名前：</label><input type="text" name="name" id="name"><br>
            <label for="comment">コメント:</label><textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <button>投稿</button>
        </form>
    </div>
    <hr>
    <div>
        <span th:each="chat : ${application.chatList}">
            <span th:text="${chat.name}"></span>さんの発言<br>
            <span th:text="${chat.comment}"></span>
            <hr>
        </span>
    </div>
</body>
</html>
